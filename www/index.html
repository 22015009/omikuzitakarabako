<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/style.css">
    <script>
        function omikuji (){
            var dice = Math.floor(Math.random() * 6);
          
            if (dice == 0) {
                document.body.style.backgroundImage = "url('images/daikiti.png')"
            } else if  (dice == 1) {
                document.body.style.backgroundImage = "url('images/tyuukiti.png')"
            } else if  (dice == 2) {
              document.body.style.backgroundImage = "url('images/suekiti.png')"
            } else if  (dice == 3) {
              document.body.style.backgroundImage = "url('images/syoukiti.png')"
            } else if  (dice == 4) {
              document.body.style.backgroundImage = "url('images/kyou.png')"
            } else {
              document.body.style.backgroundImage = "url('images/daikyou.png')"
            } 
        //選択画面を非表示に、結果画面を表示状態に切り替える
        document.getElementById("select-page").style.display ="none";
        document.getElementById("result-page").style.display ="block";   
        }
    </script>
</head>
<body>
    <!-- 選択画面 -->
    <div id="select-page" style="display:block">
        <h1>宝箱おみくじ</h1>
        <h3>好きな宝箱を選んでください。</h3>
        <br>
        <img src="images/box_normal.png" class="box" onclick="omikuji()">
        <img src="images/box_normal.png" class="box" onclick="omikuji()"><br>
        <img src="images/box_normal.png" class="box" onclick="omikuji()">
        <img src="images/box_normal.png" class="box" onclick="omikuji()"><br>
        <img src="images/box_normal.png" class="box" onclick="omikuji()">
        <img src="images/box_normal.png" class="box" onclick="omikuji()"><br>
        
    </div>
    <!-- 結果画面 -->
    <div id="result-page" style="display:none">
        <h1 id="result-msg"></h1>
        <img id="result-img" src="">
    </div>
</body>
</html>
